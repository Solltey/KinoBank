<div *ngIf="movies != null" class="carousel-main">
    <div class="movies">
        <app-movie-card class="movie" *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
    </div>
    <div *ngIf="movies.length > 4" class="button-area">
        <button id="prev" class="carousel-btn" prevMovie [movies]="movies">
            <i class="fa-solid fa-angles-left fa-lg"></i>
        </button>
        <button id="next" class="carousel-btn"
                type="button" nextMovie [movies]="movies">
            <i class="fa-solid fa-angles-right fa-lg"></i>
        </button>
    </div>
</div>
