    <div class="search-container">
      <input #searchBar (keyup.enter)="searchByKeywords(searchBar.value)" type="text"
             name="search" placeholder="Search..." class="search-input">
      <a (click)="searchByKeywords(searchBar.value)" class="search-btn">
        <i class="fas fa-search fa-lg"></i>
        <i class="fa-solid fa-arrow-right-long fa-lg"></i>
      </a>
    </div>
    <ul class="menu-area">
      <li class="menu-item" [class.films-active]="typeNumber == 1">
        <a class="navigation__nav-element movies-btn" routerLink="/films">
          Films <i class="fa-solid fa-chevron-down fa-sm"></i>
        </a>
        <div id="films__dropdown" class="dropdown-menu">
          <div class="outter">
            <div class="inner">
              <a *ngFor="let genre of genres[0]; index as i" class="menu__genre" [routerLink]="['/films', i]">{{genre | titlecase}}</a>
            </div>
          </div>
        </div>
      </li>
      <li class="menu-item" [class.tv-series-active]="typeNumber == 2">
        <a class="navigation__nav-element movies-btn" routerLink="/tv-series">
          TV-Series <i class="fa-solid fa-chevron-down fa-sm"></i>
        </a>
        <div id="tv-series__dropdown" class="dropdown-menu">
          <div class="outter">
            <div class="inner">
              <a *ngFor="let genre of genres[1]; index as i" class="menu__genre" [routerLink]="['/tv-series', i]">{{genre | titlecase}}</a>
            </div>
          </div>
        </div>
      </li>
      <li class="menu-item" [class.cartoons-active]="typeNumber == 3">
        <a class="navigation__nav-element movies-btn" routerLink="/cartoons">
          Cartoons <i class="fa-solid fa-chevron-down fa-sm"></i>
        </a>
        <div id="cartoons__dropdown" class="dropdown-menu">
          <div class="outter">
            <div class="inner">
              <a *ngFor="let genre of genres[2]; index as i" class="menu__genre" [routerLink]="['/cartoons', i]">{{genre | titlecase}}</a>
            </div>
          </div>
        </div>
      </li>
      <li class="menu-item" [class.anime-active]="typeNumber == 4">
        <a class="navigation__nav-element movies-btn" routerLink="/anime">
          Anime <i class="fa-solid fa-chevron-down fa-sm"></i>
        </a>
        <div id="anime__dropdown" class="dropdown-menu">
          <div class="outter">
            <div class="inner">
              <a *ngFor="let genre of genres[3]; index as i" class="menu__genre" [routerLink]="['/anime', i]">{{genre | titlecase}}</a>
            </div>
          </div>
        </div>
      </li>
      <li *ngIf="!isLoggedIn" class="menu-item login-btn">
        <a id="login-btn" class="navigation__nav-element" routerLink="/login">
          <i class="fa-regular fa-circle-user"></i>
          Login
        </a>
      </li>
      <li *ngIf="isLoggedIn" class="logout__button menu-item">
        <a class="logout__btn navigation__nav-element" routerLink="/home"
           (click)="onLogout()">
          Logout
          <i class="logout__icon fa-solid fa-arrow-right-from-bracket"></i>
        </a>
      </li>
      <div class="animation"></div>
      <div class="background-blocker"></div>
    </ul>
